<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link href="assets/DataTables/datatables.min.css" rel="stylesheet"/>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/jQuery/jquery.js"></script>
    <script src="assets/DataTables/datatables.min.js"></script>
    <title>Consultar entrada de usinas</title>
</head>
<body>
    <label for="initial_date">Data inicial</label>
    <input id="initial_date" type="date" name="initial_date">
    <label for="final_date">Data final</label>
    <input id="final_date" type="date" name="final_date">

    <a id="buscar" class="btn btn-primary">Buscar</a>

    <button id="validate_dou" type="button" class="btn btn-success">
        Verificar dados no D.O.U
    </button>

    <section>
        <table id="table_usinas_operacao" class="table table-bordered" >
            <thead">
                <tr>
                    <th>Nome usina</th>
                    <th>Modalidade</th>
                    <th>Unidade geradora</th>
                    <th>Potência (kW)</th>
                    <th>Data Liberação</th>
                    <th>Localização</th>
                </tr>
            </thead>
        </table>
    </section>
    <script type="module" src="js/index.js"></script>
</body>
</html>
